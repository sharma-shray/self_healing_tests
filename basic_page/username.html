<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            margin-right: 10px;
        }
        input[type="text"], input[type="password"] {
            margin-bottom: 10px;
            padding: 10px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #004494;
        }
        header, footer {
            text-align: center;
            padding: 10px 0;
            background-color: #007bff;
            color: white;
            width: 100%;
            position: fixed;
        }
        header {
            top: 0;
        }
        footer {
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>Welcome to Our Service</header>
    <div>
        <form onsubmit="submitForm(); return false;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <br>
            <input type="submit" value="Login">
        </form>
    </div>
    <footer>Â© 2024 All rights reserved.</footer>

    <script>
        function submitForm() {
            // For demonstration purposes, this will navigate to a new page
            window.location.href = 'welcome.html'; // Ensure 'welcome.html' exists or replace with actual URL
        }
    </script>
</body>
</html>
